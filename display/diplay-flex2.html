<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 이어 붙이기</title>
    <style>
      /* 클래스 선택자 */
      .img-container {
        width: 200px;
        height: 130px;
      }

      /* 태그 선택자 */
      img {
        /* 100%로 되어있다는 것은 부모 요소의 width,height를 따른다는 의미 */
        width: 100%; 
        height: 100%;
      }

      /* 아이디 선택자 */
      #wrap {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!-- 여러 가지에 대한 배치를 할 때는 항상 div로 묶기 -->
      <div class="img-container"><img src="img1.jpg" /></div>
      <div class="img-container"><img src="img2.jpg" /></div>
      <div class="img-container"><img src="img3.jpg" /></div>
    </div>
  </body>
</html>
