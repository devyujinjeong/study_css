<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상속 선택자</title>
    <style>
      /* div 안에 있는 strong을 노란색으로 */
      div strong {
        color: yellow;
      }

      #wrap {
        padding: 10px;
        color: blue;
      }

      #wrap p {
        color: red;
        padding: inherit;
      }
    </style>
  </head>
  <body>
    <strong>상속 선택자</strong>
    <div id="container">
      <strong>태그 안에 태그가 있을 때 감싸고 있는 태그가 부모 태그이다.</strong>
    </div>

    <div id="wrap">
      <span>부모 태그의 스타일을 적용받는다.</span>
      <p>태그 안에 있는 태그는 자식 태그이다. 부모 태그의 스타일을 적용받지만 색상의 경우 자신의 스타일이 우선이다. </p>
    </div>
  </body>
</html>
