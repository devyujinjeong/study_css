<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-image</title>
    <style>
      #img {
        width: 220px;
        height: 150px;
        background-image: url('https://cdn.pixabay.com/photo/2023/09/04/17/48/flamingos-8233303_1280.jpg');
        background-size: 100%;
        /* 동일한 이미지가 반복되지 못하도록 막은것 */
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="img"></div>
  </body>
</html>
